<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>VR Driving Simulator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div #rendererContainer class="renderer-container"></div>
  
  <!-- HUD Overlay -->
  <div class="hud-overlay">
    <div class="hud-panel">
      <div class="hud-speed">
        <div class="hud-value">{{ speed }}</div>
        <div class="hud-label">km/h</div>
      </div>
      <div class="hud-gear">
        <div class="hud-value">{{ gear === 0 ? 'N' : gear }}</div>
        <div class="hud-label">Gear</div>
      </div>
      <div class="hud-rpm">
        <div class="hud-value">{{ rpm }}</div>
        <div class="hud-label">RPM</div>
      </div>
    </div>
    
    <div class="controls-info">
      <div class="control-item" [class.active]="gameState.gasPressed">
        <ion-icon name="arrow-up"></ion-icon>
        <span>Gas</span>
      </div>
      <div class="control-item" [class.active]="gameState.brakePressed">
        <ion-icon name="arrow-down"></ion-icon>
        <span>Brake</span>
      </div>
      <div class="control-item">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-icon name="arrow-forward"></ion-icon>
        <span>Steer</span>
      </div>
      <div class="control-item">
        <span>0-5: Change Gear</span>
      </div>
    </div>
  </div>
</ion-content>
