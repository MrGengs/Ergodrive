<ion-content [fullscreen]="true" class="register-content">
  <div class="login-container">
    <ion-buttons class="back-button">
      <ion-back-button defaultHref="/welcome" text="" icon="arrow-back" class="back-arrow"></ion-back-button>
    </ion-buttons>
    
    <div class="register-card">
      <!-- Header Section -->
      <div class="logo-container">
        <div class="logo-wrapper">
          <ion-icon name="person-add" class="logo"></ion-icon>
        </div>
        <h1 class="title">Buat Akun Baru</h1>
        <p class="subtitle">Daftar untuk memulai menggunakan aplikasi</p>
      </div>
      
      <!-- Registration Form -->
      <form (ngSubmit)="register()" class="form-container">
        <!-- Email Input -->
        <div class="form-group">
          <label class="input-label">Email</label>
          <ion-item class="form-item" lines="none">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input
              type="email"
              [(ngModel)]="email"
              [ngModelOptions]="{standalone: true}"
              [disabled]="isLoading"
              placeholder="contoh@email.com"
              required>
            </ion-input>
          </ion-item>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label class="input-label">Password</label>
          <ion-item class="form-item" lines="none">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}"
              [disabled]="isLoading"
              placeholder="••••••••"
              required>
            </ion-input>
            <ion-button
              fill="clear"
              slot="end"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading">
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" class="icon"></ion-icon>
            </ion-button>
          </ion-item>
        </div>

        <!-- Confirm Password Input -->
        <div class="form-group">
          <label class="input-label">Konfirmasi Password</label>
          <ion-item class="form-item" lines="none">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              [type]="showConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="confirmPassword"
              [ngModelOptions]="{standalone: true}"
              [disabled]="isLoading"
              placeholder="••••••••"
              required>
            </ion-input>
            <ion-button
              fill="clear"
              slot="end"
              (click)="toggleConfirmPasswordVisibility()"
              [disabled]="isLoading">
              <ion-icon [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'" class="icon"></ion-icon>
            </ion-button>
          </ion-item>
        </div>

        <!-- Terms and Conditions -->
        <div class="terms-container">
          <ion-item lines="none" class="terms-item">
            <ion-checkbox slot="start" [(ngModel)]="acceptTerms" [ngModelOptions]="{standalone: true}"></ion-checkbox>
            <ion-label class="terms-text">Saya menyetujui <a href="#" class="terms-link">Syarat & Ketentuan</a> dan <a href="#" class="terms-link">Kebijakan Privasi</a></ion-label>
          </ion-item>
        </div>

        <!-- Register Button -->
        <ion-button
          expand="block"
          type="submit"
          class="register-button"
          [disabled]="isLoading || !email || !password || !confirmPassword || !acceptTerms"
          shape="round">
          <ion-spinner *ngIf="isLoading" name="crescent" class="spinner"></ion-spinner>
          {{ isLoading ? 'Memproses...' : 'Daftar' }}
        </ion-button>

        <!-- Divider -->
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">atau daftar dengan</span>
          <span class="divider-line"></span>
        </div>

        <!-- Google Sign Up -->
        <ion-button
          expand="block"
          fill="outline"
          (click)="registerWithGoogle()"
          class="google-button"
          [disabled]="isLoading"
          shape="round">
          <ion-icon slot="start" name="logo-google" class="google-icon"></ion-icon>
          Google
        </ion-button>

        <!-- Login Link -->
        <div class="login-link">
          Sudah punya akun? <a routerLink="/login" class="link">Masuk di sini</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
